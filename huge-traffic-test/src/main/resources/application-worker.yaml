spring:
  application:
    name: huge-traffic-test
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQLDialect

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hugetraffic
    username: user1
    password: 1234
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 3000
      max-lifetime: 1800000
      validation-timeout: 5000

  data:
    redis:
      host: localhost
      port: 6379
